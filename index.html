<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<content>
<div class="box1">
<img src="logo.svg" alt="Site Logo" id="logo">
<img src="hero-mobile.jpg" alt="Model-picture" id="hero">
</div>
<div class="box2">
<h1>We're 
<br>
<span>coming
<br>
 soon</span></h1>
<p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
</p>
<form id="form" action="#">
<input type="email" placeholder="Email Address" required id="email">
<img src="icon-arrow.svg" alt="" id="arrow" onclick="validation()">
<img src="icon-error.svg" alt="" id="error">
<div id="text"></div>
</form>
</div>
</content> 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.facebook.com/profile.php?id=100075457720569">@hybrid</a>.
    </p>
  </footer>
<script>
				
function validation() {
var form = document.getElementById("form");
var email = document.getElementById("email").value;
var text = document.getElementById("text");
var error = document.getElementById("error");
var pattern =  /^[^ ]+@[^ ]+\.[a-z]{2,3}$/; ;

if(email.match(pattern)) {
		text.innerHTML="Your email is Valid ";
		text.style.color="green";
		error.style.display="none";
}else{
	 text.innerHTML="Please enter a valid email";
		text.style.color="red";
		error.style.display="block";
}
				}
</script>
</body>
</html>
